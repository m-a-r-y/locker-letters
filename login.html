<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CatChat</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>CatChat</title>
</head>
<body>

<div class="header text-center">
    <h1></h1>
</div>

<div class="buttons text-center">
    <a class="btn btn-default" href="login.html" role="button">Login</a>
    <a class="btn btn-default" href="register.html" role="button">Register</a>
</div>

<hr/>

<div class="container center_div">
<form class="" role="form">
    <div class="username form-group">
        <label class="sr-only" for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember Meow
        </label>
    </div>
    <button type="submit" class="btn btn-warning">Sign in</button>
</form>
</div>

</body>
</html>
